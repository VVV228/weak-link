{% extends 'main/layout.html' %}

    {% block title %} Registration {% endblock %}
    {% block link %} 
    <link rel="stylesheet" type="text/css" href="static/main/css/style_registration.css">
    <script src="/static/main/js/script_registration.js"></script>

    {% endblock %}


{% block content %}

    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <div class="form-title">Login</div>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input email">
                    </div>
                    <div class="email-error" id="email-error"></div>
                    <div class="field input-field">
                        <input type="password" placeholder="Пароль" class="password" id="password3">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="message" id="errorText1"></div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Забули пароль?</a>
                    </div>

                    <div class="field button-field">
                        <button>Увійти</button>
                    </div>
                    
                </form>

                <div class="form-link">
                    <span>Не маєте акаунту? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <img src="#" alt="" class="facebook-img">
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="#" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>



        <div class="form signup">
            <div class="form-content">
                <div class="form-title">Signup</div>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input email">
                    </div>
                    <div class="email-error" id="email-error"></div>
                    <div class="field input-field">
                        <input type="password" placeholder="Створити пароль" class="password" id="password1">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Підтвердити пароль" class="password" id="password2">
                        
                    </div>
                    <div class="message" id="errorText"></div>

                    
                    <div class="field button-field">
                        <button class="link">Зареєструватись</button>
                    </div>

                </form>

                <div class="form-link">
                    <span>Уже є акаунт? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <img src="#" alt="" class="facebook-img">
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="#" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
    </section>




  

{% endblock %}
